<html>
<head>
<style>
img {
  position: absolute;
  width:100%;
  height:50%;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="about.png" width="100px" height="140px">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
