<!DOCTYPE html>
<html>
<head>
<style>
.thumbnail {
    float: left;
    width: 110px;
    height: 90px;
    margin: 5px;
}
.text_line {
    clear: both;
    margin-bottom: 2px;
}
</style>
</head>
<body>

<h3>Image Gallery</h3>
<p>Elements after the floating element will flow around it. To avoid this, use the clear property.

The clear property specifies which sides of an element other floating elements are not allowed..</p>
<img class="thumbnail" src="img0.jpg" >
<img class="thumbnail" src="img0.jpg" >
<img class="thumbnail" src="img0.jpg">
<img class="thumbnail" src="img0.jpg">
<h3 class="text_line">Second row</h3>
<img class="thumbnail" src="img0.jpg" >
<img class="thumbnail" src="img0.jpg" >
<img class="thumbnail" src="img0.jpg" >
<img class="thumbnail" src="img0.jpg" >

</body>
</html>
