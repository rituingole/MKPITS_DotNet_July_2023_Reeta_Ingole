<html>
<head>
<style>
.container {
  position: relative;
}

.black-box {
  position: relative;
  z-index: 1;
  border: 2px solid black;
  height: 100px;
  margin: 30px;
}

.coral-box {
  position: absolute;
  z-index: 3; 
  background:lightcoral;
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
}

.yellow-box {
  position: absolute;
  z-index: 2; 
  background: lightyellow;
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>

<h1>Z-index Example</h1>

<p>An element with greater stack order is always above an element with a lower stack order.</p>

<div class="container">
  <div class="black-box">Black box (z-index: 1)</div>
  <div class="coral-box">coral box (z-index: 3)</div>
  <div class="yellow-box">yellow box (z-index: 2)</div>
</div>

</body>
</html>
